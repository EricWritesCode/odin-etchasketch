<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch Online - Odin Project</title>
  </head>
  <body>
    <div id="div-resize" :>
      <div>
        <input
          type="number"
          id="sizeInput"
          placeholder="16"
          min="2"
          max="72" />
        <button type="button" id="button-grid" onclick="resizeGrid()">
          Change Grid (Max 72)
        </button>
      </div>
      <span id="warnSpan"></span>
    </div>
    <div id="container-grid"></div>
  </body>
</html>
